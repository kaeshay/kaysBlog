---
layout: default
title: Kay's Blog
---
<br>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="postExcerpt">{{ post.excerpt }}</div>
    </li>
    <br>
    <div class="postTime"><i>{{ post.time }}</i></div>
    <hr>
  {% endfor %}
</ul>
